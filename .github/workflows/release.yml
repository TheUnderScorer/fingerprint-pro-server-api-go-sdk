name: Release
on:
  push:
    branches:
      - main

jobs:
  release:
    name: 'Release project'
    uses: fingerprintjs/dx-team-toolkit/.github/workflows/release-sdk-changesets.yml@feature/custom-changeset-commands
    with:
      version-command: pnpm exec changeset version && bash ./sync-version.sh
      publish-command: pnpm exec changeset publish && go run generate.go
      language: golang
      language-version: '1.21'
      prepare-command: |
        go build
    secrets:
      GH_RELEASE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
